<ion-view>
    <ion-nav-buttons side="left">
        <button class="button button-icon ion-ios-arrow-back"
                ng-click="goBack()"
        ></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-home " ui-sref="home"></button>
    </ion-nav-buttons>
    <ion-nav-title>{{category}}</ion-nav-title>
    <ion-content>
        <div class="row" style="flex-wrap: wrap;">
            <ion-item class="col-33 item-image" ng-repeat="ibook in book | filter:{category:category}" ng-click="toDetail(ibook)">
                <p>　</p>
                <img ng-src={{ibook.imgsrc}} style="width:100px;border-radius:5px;">
                <h4>￥{{ibook.price}}</h4>
                <h3 style="line-height: 20px;padding-bottom:5px;">{{ibook.title}}</h3>
            </ion-item>
        </div>
    </ion-content>
</ion-view>
