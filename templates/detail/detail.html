<ion-view title="详细介绍">
    <ion-nav-buttons side="left">
        <button class="button button-icon ion-ios-arrow-back"
                ng-click="goBack()"
        ></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-home " ui-sref="home"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="item">
            <div class="row"  style="text-align:center ">
                <div class="col-33" style=";margin-right: 40px">
                    <img ng-src={{book.imgsrc}} style="width: 100%">
                </div>
                <div class="col" style="text-align: left">
                    <h2>{{book.title}}</h2>
                        <p style="color:#333;line-height:25px;"> 作者：{{book.writer}}</p>
                        <p style="color:#333;line-height:25px">价格：{{book.price | currency:"￥"}}</p>
                        <p style="color:#333;line-height:25px">标签：{{book.category}}</p>
                </div>
            </div>
        </div>
        <p style="padding:20px;">{{book.desc}}</p>
    </ion-content>
    <div class="bar bar-footer " style="height:60px;">
        <p class="button button-icon" style="text-align: center;font-size: 14px; color:#fff;line-height: 50px" ng-click="add(book)">放入购物车</p>
        <p class="button button-icon" style="text-align: center;font-size: 14px;color:#fff;line-height: 50px" ui-sref="myCart">购物车
        <span class="badge"
              ng-show="totalNumber()!=0"
              style="background-color:rgba(1,209,255,0.7);color:#fff;position: absolute;left:0px;top:-0px;box-shadow: 2px 3px 3px rgba(0,0,0,0.3);"
        >{{totalNumber()}}</span></p>
    </div>
</ion-view>
